<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css stylesheet-->
    <link rel="stylesheet" href="CSS/login.css">
    <!-- font family-->
    <link rel="stylesheet" href="https://use.typekit.net/ils3jsy.css">
    <title>Login page for Markle S1P1</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <!--login sign-->
            <h1>Login into Skilland</h1>
            <!-- input-->
            <div class="input_box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- button -->
            <button type="submit" class="button">Login</button>

            <!-- followup -->
            <div class="register_link">   
                <p>Don't have an account? 
                    <a href="#">Register</a>
                </p> 
            </div>
        </form>
    </div>

</body>
</html>
